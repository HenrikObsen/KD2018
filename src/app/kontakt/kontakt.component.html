
<section class="wrContent wrSpacing">
  <h1> Kontakt os</h1>
  <app-i-box class="iBoxWR" *ngFor="let iBox of i1Data" [iBox]="iBox"></app-i-box>
</section>
  
  <div class="plImg1"></div>

  <div class="wrGray">
    <div class="wrContent per">
        <div class="row">  
            <div class="content"> 
              <app-b-member class="col-l-3 col-m-3 col-s-6 col-xs-6" *ngFor="let bMember of bmData" [member]="bMember"></app-b-member>
          </div>  
  </div>  
    </div>
  </div>
  
  <div class="plImg1"></div>
  
  <section class="wrContent wrSpacing">
    <h1>Send os en mail</h1>
      <form class="form" (ngSubmit)="onSubmit()" #f="ngForm">                 
      <div class="row">    
                  <div class="content"> 
                     
                      <div class="col-l-6 col-m-6 col-s-12 col-xs-12"> 
                              <label for="Navn">Navn:</label>
                              <input id="Navn" [(ngModel)]="Navn" name="Navn" type="text" required>                                                        
                                                              
                              <label for="Email">E-mail:</label>
                              <input id="Email" [(ngModel)]="Email" name="Email" type="text" required>   
                                                     
                              <label for="Emne">Emne:</label>
                              <input id="Emne" [(ngModel)]="Emne" name="Emne" type="text">                                            
                                                                         
                      </div>                                                        
                      <div class="col-l-6 col-m-6 col-s-12 col-xs-12">
                              <textarea id="Tekst" [(ngModel)]="Tekst" name="Tekst" required></textarea>                                             
                              
                              <br/>
                              <br/>
                              <button type="submit" class="button">Send tilmelding</button>
                       </div>    
                                
                  </div>    
          </div>
 </form>
  </section>  

  <div class="plImg1"></div>

<section class="wrContent mapBox wrMap">
 <div class="google-maps">       
      <iframe src="https://www.google.com/maps/embed/v1/place?q=skakkesholm 20,+Grenaa,+Danmark&key=AIzaSyB85S0mo9-AHfVm3-KhI_sVbwN_BdELGU4" width="600" height="450" frameborder="0" style="border: 0"></iframe>
</div>   
</section>
